<!DOCTYPE html>
<html>

<head>
  <title>Redirect</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>
</body>

<script type="module">

  import { exchangeCodeForAccessToken } from './oauth2.js';


  const accessTokenFn = async () => await exchangeCodeForAccessToken({ query_params: new URLSearchParams(window.location.search) });

  accessTokenFn().then(() => {
    window.location.href = "https://surveyor.apps.com/index.html";
  });

</script>

</html>
